        *{
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box;
        }
        
        img{
            width: 100%;
            display: flex;
        }
        
        a{
            text-decoration: none;
        }
        
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #18181B;
        }
        
        nav{
            max-width: 1200px;
            margin: auto;
            padding: 32px 16px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 32px;
        }
        
        .nav-logo{
            max-width: 100px;
        }
        
        .nav-links{
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .link a{
            position: relative;
            padding-bottom: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .link a:hover{
            color: #5a70b9;
            transition: all 0.3s ease;
        }
        
        .btn{
            padding: 16px 32px;
            font-size: 16px;
            color: #fff;
            background-color: #1d4ed8;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover{
            background-color: #1e40af;
        }
        
        .container{
            max-width: 1200px;
            margin: auto;
            padding: 80px 32px;
        }
        
        .container{
            position: relative;
            padding-top: 32px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 32px;
            width: 100%;
            place-content: center;
            height: 70vh;
        }
        
        .container .content h4{
            margin-bottom: 16px;
            color: #ccc;
            font-size: 16px;
            font-weight: 600;
        }
        
        .container .content h1{
            color: #fff;
            margin-bottom: 16px;
            font-size: 48px;
            font-weight: 700;
        }
        
        .container .content h1 span{
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px #fff;
        }
        
        .container .content p{
            margin-bottom: 32px;
            color: #ccc;
        }
        
        .container .image{
            position: relative;
        }
        
        .container .image img{
            max-width: 600px;
            margin: auto;
        }
        
    </style>
</head>
